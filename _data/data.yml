experiences:
  title: Experiences
  info:
    - role: Руководитель направления Android разработки
      time: 2021 - Настоящее время
      company: Золотое Яблоко, Москва
      details: |
        TBD

    - role: Руководитель направления Android разработки
      time: 2018 - 2021
      company: Альфа-Банк, Москва
      details: |
        Управлял Android разработкой проекта Альфа-Мобайл и смежных проектов. 
        Что удалось сделать мне и моей команде:
          - Внедрили и настроили огромное количество процессов: от онбординга новых членов команды до карьерной модели их развития
          - Масштабировали команду разработки приложения Альфа-Мобайл с 12 до 70 человек, не потеряв в качестве и скорости разработки
          - Реструктуризация ЦК, вывод тех.лидов из команд разработки и их развитие
          - Управление платформенной командой, в рамках которой, мы реализовали огромное количество сложных решений для ускорения разработки
          - Управление релизной командой, оптимизация релизных циклов
          - Разработка и поддержка Jenkins кластера + сопутствующей инфраструктуры для 120 разработчиков
          - Разработка архитектуры решений ключевых проектов
          - Полный редизайн приложения в 2020 и 1 место в рейтинге markswebb в 2021

    - role: Android Разработчик
      time: 2017 - 2018
      company: Альфа-Банк, Москва
      details: |
        Работал над проектом [Альфа-Мобайл](https://play.google.com/store/apps/details?id=ru.alfabank.mobile.android) в продуктовой команде:
          - Участвовал в разработке первой версии дизайн системы ui-kit
          - Разрабатывал разделы Счета и Карты, Рекомендации, Onboarding

    - role: Android Разработчик
      time: 2016 - 2017
      company: Сбербанк, Москва
      details: |
        Работал над проектом [Сбербанк Онлайн](https://play.google.com/store/apps/details?id=ru.sberbankmobile) в продуктовой команде
          - Разрабатывал раздел Платежи
          - Участвовал в разработке in-house решения для написания UI тестов

    - role: Android Разработчик
      time: 2015 - 2016
      company: Uvee Studio, Иннополис
      details: |
        Разрабатывал приложения в небольшой веб студии
          - [Приложение](https://stride.one/projects/owocar) клон Uber
          - [Приложение](https://stride.one/projects/sapron) для рынка строительной техники

    - role: Android Разработчик
      time: 2014 - 2015
      company: Uvee Studio, Иннополис
      details: |
        Фрилансил на различных площадках, в основном [fl.ru](https://www.fl.ru/users/kazakovpro/portfolio/#/)
        Разработал несколько приложений: приложение для сервиса такси, сервиса знакомств, магазина одежды и [другие](https://play.google.com/store/apps/details?id=com.official.electronics.lite)

